<script>
    layui.use(['element', 'layer', 'table', 'form', 'xlp'], function () {
        var $ = layui.jquery, element = layui.element, table = layui.table, layer = layui.layer, form = layui.form, xlp = layui.xlp;
        xlp.startLoading();

        //table生成
        var dataTable = table.render({
            elem: "#dataTable"
            ,url: "{:url('draw/pass')}"
            ,response: {
                statusCode: 200
                ,msgName: 'message'
            }
            ,cols: [[

                {field:'id', width:70,title:'ID'},
                {field:'store_id',width:140, title:'所属店铺', templet: "#portalNameTpl"},
                {field:'pay_order_code',width:250, title:'支付订单号'},
                {field:'money',width:100, title:'提现金额', templet: "#moneyTpl"},
                {field:'old_balance', width:100,title:'提现前剩余',templet: "#oldTpl"},
                {field:'now_balance',width:100, title:'提现后剩余',templet: "#nowTpl"},
                {field:'create_time',width:200, title:'提交时间',sort: true},
                {field:'status2_time',width:200, title:'通过时间',sort: true},
                {field:'status',width:100, title:'状态', templet: "#statusTpl"},

            ]]
            ,page: {
                layout: ['limit', 'count', 'prev', 'page', 'next', 'skip']
                ,groups: 5
                ,first: false
                ,last: false
            }
            ,done: function (res, curr, count){
                xlp.reSetIframeHeight();
                xlp.closeLoading();
            }
        });

        //监听工具条
        table.on('tool(dataTable)', function(obj){
                var data = obj.data;
                var layEvent = obj.event;

                if(layEvent === 'pass'){ //撤销
                    layer.confirm("确定不通过审核吗?", function(index){
                        xlp.postHttp("{:url('examine')}", {
                            id: data.id,
                            audit: 3
                        }, function (res) {
                            obj.del();
                            layer.close(index);
                            layer.msg('操作成功');
                        });
                    });
                }else if(layEvent =='reject') {

                    layer.prompt({

                            title: '输入订单号',
                            value:''
                        }
                        , function(value, index, elem){
                            xlp.postHttp("{:url('examine')}", {
                                id: data.id,
                                audit: 2,
                                pay_order_code: value
                            }, function (res) {
                                obj.del();
                                layer.close(index);
                                layer.msg('审核成功');
                            });
                            layer.close(index);
                        });
                }
            }

        );





        //编辑排序
        table.on('edit(dataTable)', function(obj){
            xlp.postHttp("{:url('edit_sort2')}", {
                id: obj.data.id,
                sort: obj.value
            }, function(res) {
                layer.msg("修改成功");
            })
        });
        //搜索
        form.on('submit(search)', function (data) {
            xlp.startLoading();
            dataTable.reload({
                where: {
                    fields: data.field
                }
                ,page: {
                    layout: ['limit', 'count', 'prev', 'page', 'next', 'skip']
                    ,groups: 5
                    ,first: false
                    ,last: false
                    ,curr: 1 //重新从第 1 页开始
                }
            });
            return false;
        });

        layui.use('table', function(){
            var table = layui.table;

            //监听表格复选框选择
            table.on('checkbox(dataTable)', function(obj){
                console.log(obj)
            });

            var $ = layui.$, active = {
                getCheckData: function(){ //获取选中数据
                    var checkStatus = table.checkStatus('dataTable')
                        ,arr =new Array
                        ,data = checkStatus.data
                        ,i =checkStatus.data.length;
                    for(var k=0;k<i;k++){
                        arr[k]=data[k]['id'];
                    }
                    /*    layer.msg('选中了：'+data.length+'个'+arr);*/


                    layer.confirm("确定批量审核通过吗?", function(index){
                        for(var k=0;k<i;k++){
                            xlp.postHttp("{:url('Audit/news')}", {
                                    id: arr[k],
                                    audit:1,
                                }
                                , function (res) {
                                });
                        }
                        layer.close(index);
                        layer.msg('审核成功');
                        location.reload();
                    });


                }

            };

            $('.demoTable .layui-btn').on('click', function(){
                var type = $(this).data('type');
                active[type] ? active[type].call(this) : '';
            });
        });
    })
</script>
